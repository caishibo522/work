<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    h2{
      color: #ccc;
    }
    ul,li{
      margin: 0;
      padding: 0;
      list-style: none;
    }
    ul {
      width: 700px;
      height: 700px;
      border: 10px solid #333;
    }
    li {
      width: 50px;
      height: 50px;
      border: 1px solid red;
      box-sizing: border-box;
      float: left;
      text-align: center;
      line-height: 50px;
      font-size: 20px;
    }
  </style>
</head>
<body>
<!--html全是js练习题第一小题的-->
<h2>js练习题第一小题</h2>
<div><button>点击比较</button></div>
<input type="number" id="numOne" placeholder="请输入a的值">
<input type="number" id="numTwo" placeholder="请输入b的值">
<h4>a：<span class="num1"></span></h4>
<h4>b：<span class="num2"></span></h4>
<h4 class="result"></h4>
<script>
  const numOne = document.getElementById('numOne');
  const numTwo = document.getElementById('numTwo');
  let spanNUm1 = document.querySelector('.num1');
  let spanNum2 = document.querySelector('.num2');
  const btn = document.querySelector('button');
  const result = document.getElementsByClassName('result')[0];
  btn.addEventListener('click',function() {
    if(numOne.value === ''|| numTwo.value === '') {
      window.alert('请正确输入数值');
      return
    }
    spanNUm1.innerHTML = +numOne.value;
    spanNum2.innerHTML = +numTwo.value;
    result.innerText = spanNUm1.innerHTML > spanNum2.innerHTML ? 'a大于b' : spanNUm1.innerHTML === spanNum2.innerHTML ? 'a和b相等' : 'a小于b';
    numOne.value = numTwo.value = '';
  })
  // 第二小题
  document.write('<h2>js练习题第二小题</h2>')
  let a = 1,
      b = 2;
  let c = a + b;
  document.write(`<h4>a + b的结果为${c}</h4>`)
  // 调用a和b的其中一个的toString方法或者拼接一个空字符串'';
  c = a + b.toString();
  document.write(`<h4>c的值为${c}</h4>`)
  document.write('<br>')
  // 乘法口诀
  document.write('<h2>乘法口诀表</h2>')
  for(let i = 1; i <= 9; i++) {
    for(let j = 1; j <= i; j++) {
      document.write(`${j} * ${i} = ${j * i} `);
    }
    document.write('<br>')
  }
  document.write('================================================================<br>')
  // 打印数字
  document.write('<h2>打印数字</h2>')
  let count = 0;
  for(let i = 0; i < 100; i++) {
    count++;
    if(i < 10) {
      document.write(`0${i} `);
    }else {
      document.write(i + ' ')
    }

    if(count === 10) {
      document.write('<br>')
      count = 0;
    }
  }
  document.write('================================================================<br>');
  // 打印表格
  document.write('<h2>12 * 12表格</h2>')
  const arr = [];
  for(let i = 0; i < 14; i++) {
  if(i === 0) {
    arr.push('x');
  }else {
    arr.push(i - 1);
  }
  for(let j = 0; j < 13; j++) {
    if(i === 0) {
      arr.push(j);
    }else {
      arr.push(j * (i - 1));
    }
  }
}
let ul = document.createElement('ul');
for(let i = 0; i < arr.length; i++) {
  let li = document.createElement('li');
  li.innerText = arr[i];
  ul.appendChild(li);
}
document.body.appendChild(ul);
  //100以内的数字
  document.write('================================================================<br>');
  const p = document.createElement('p');
  let num = 0,
      num1 = 0,
      num2 = 0;
  document.write('<h2>100以内的数字</h2>')
  for(let i = 1; i <= 100; i++) {
    p.innerHTML += i;
    if(i % 3 === 0 && i % 5 === 0) {
        num2++;
        p.innerHTML += 'C';
    }
    if(i % 5 === 0) {
      p.innerHTML += 'B';
      num1++;
    }
    if(i % 3 === 0) {
      p.innerHTML += 'A';
      num++;
    }
    p.innerHTML += ` `
  }
p.innerHTML += `<br><h3>A=${num},B=${num1},C=${num2}</h3>`
  document.body.appendChild(p);
</script>
</body>
</html>
